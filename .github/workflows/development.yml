name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  push:
    branches: main
  workflow_call:

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      
      - name: Install Compose
        uses: ndeloof/install-compose-action@v0.0.1
        
      - name: Start container
        run: docker-compose -f ./Docker/docker-compose.yml up --build &

      - name: Is Netulla Up
        uses: Leocardoso94/is-my-site-up@v1.2
        with:
          # Site's url
          site: localhost:8501

      - name: Install browser dependencies
        run: docker exec -it $(docker ps --latest --quiet) playwright install-deps

      - name: Install playwright browsers
        run: docker exec -it $(docker ps --latest --quiet) playwright install

      - name: Run tests
        run: docker exec -it $(docker ps --latest --quiet) python -m pytest

